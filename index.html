<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/queries.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="text">
				<div class="title">
						Get <span class="purple">insights</span> that help your business
						grow.
				</div>
				<div class="description">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</div>
				<div class="data">
					<span class="data1"><span class=number>10k+</span></br> COMPANIES</span>
					<span class="data2"><span class=number>314</span></br> TEMPLATES</span>
					<span class="data3"><span class=number>12M+</span></br> QUERIES</span>
				</div>
			</div>
			<div class="image">
				<img src="images/image-header-desktop.jpg" alt="" />
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Dorian Pelletier</a>.
		</div>
	</body>
</html>
